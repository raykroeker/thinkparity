# desdemona

# [log4j loggers]
log4j.rootLogger:DEBUG,FILE
log4j.logger.com.thinkparity.migrator:DEBUG

# [log4j file appender]
log4j.appender.FILE:org.apache.log4j.RollingFileAppender
log4j.appender.FILE.layout:org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern:%d %p %m%n
log4j.appender.FILE.File:${rModel.pluginDirectory}/logs/rModel.log

# [log4j sql file appender]
log4j.appender.SQL_FILE:org.apache.log4j.RollingFileAppender
log4j.appender.SQL_FILE.layout:org.apache.log4j.PatternLayout
log4j.appender.SQL_FILE.layout.ConversionPattern:%d %p %m%n
log4j.appender.SQL_FILE.File:${rModel.pluginDirectory}/logs/rModel SQL.log

# [log4j xml file appender]
log4j.appender.XML_FILE:org.apache.log4j.RollingFileAppender
log4j.appender.XML_FILE.layout:org.apache.log4j.xml.XMLLayout
log4j.appender.XML_FILE.File:${rModel.pluginDirectory}/logs/rModel.xml

# [log4j console appender]
log4j.appender.CONSOLE:org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout:org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern:%d %p %m%n

# [log4j renderers]
log4j.renderer.org.dom4j.Element:com.thinkparity.server.org.apache.log4j.or.org.dom4j.ElementRenderer
log4j.renderer.org.jivesoftware.messenger.IQHandlerInfo:com.thinkparity.server.org.apache.log4j.or.org.jivesoftware.messenger.IQHandlerInfoRenderer
log4j.renderer.org.xmpp.packet.IQ:com.thinkparity.server.org.apache.log4j.or.org.xmpp.packet.IQRenderer
log4j.renderer.org.xmpp.packet.JID:com.thinkparity.server.org.apache.log4j.or.org.xmpp.packet.JIDRenderer
log4j.renderer.com.thinkparity.server.model.artifact.Artifact:com.thinkparity.server.org.apache.log4j.or.com.thinkparity.server.model.artifact.ArtifactRenderer
log4j.renderer.com.thinkparity.server.model.artifact.ArtifactSubscription:com.thinkparity.server.org.apache.log4j.or.com.thinkparity.server.model.artifact.ArtifactSubscriptionRenderer
log4j.renderer.com.thinkparity.server.model.user.User:com.thinkparity.server.org.apache.log4j.or.com.thinkparity.server.model.user.UserRenderer
log4j.renderer.com.thinkparity.server.org.xmpp.packet.IQParity:com.thinkparity.server.org.apache.log4j.or.com.thinkparity.server.org.xmpp.packet.IQParityRenderer
