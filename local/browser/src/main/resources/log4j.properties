# log4j.properties
# To override a logger specify the level in the format:
#	log4j.logger.${CATEGORY}:${LEVEL}[ ${APPENDER}]
#
# Available Levels (org.apache.log4j.Level):
#  * OFF
#  * FATAL
#  * ERROR
#  * WARN
#  * INFO
#  * DEBUG
#  * TRACE
#  * ALL
#
# Available Appenders:
#   * CONSOLE:  System.out
#   * DEFAULT:  thinkParity.log
#
log4j.rootLogger:INFO, DEFAULT

log4j.logger.com.thinkparity.codebase.net:INFO
log4j.logger.com.thinkparity.service:TRACE

# Logs runtime performance metrics.
log4j.logger.METRIX_DEBUGGER:DEBUG, METRIX_DEBUGGER
# Logs sql information.
log4j.logger.SQL_DEBUGGER:WARN, SQL_DEBUGGER
# Logs transactional information.
log4j.logger.XA_DEBUGGER:WARN, XA_DEBUGGER
# Logs xmpp information.
log4j.logger.XMPP_DEBUGGER:WARN, XMPP_DEBUGGER
