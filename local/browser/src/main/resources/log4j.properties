# [log4j loggers]
log4j.rootLogger:DEBUG,FILE,CONSOLE
log4j.logger.com.thinkparity:DEBUG

# [log4j file appender]
log4j.appender.FILE:org.apache.log4j.RollingFileAppender
log4j.appender.FILE.layout:org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern:%d %p %m%n
log4j.appender.FILE.File:${parity.workspace}\\logs\\thinkParity.log

# [log4j sql file appender]
log4j.appender.SQL_FILE:org.apache.log4j.RollingFileAppender
log4j.appender.SQL_FILE.layout:org.apache.log4j.PatternLayout
log4j.appender.SQL_FILE.layout.ConversionPattern:%d %p %m%n
log4j.appender.SQL_FILE.File:${parity.workspace}\\logs\\thinkParity SQL.log

# [log4j xml file appender]
log4j.appender.XML_FILE:org.apache.log4j.RollingFileAppender
log4j.appender.XML_FILE.layout:org.apache.log4j.xml.XMLLayout
log4j.appender.XML_FILE.File:${parity.workspace}\\logs\\thinkParity.xml

# [log4j console appender]
log4j.appender.CONSOLE:org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout:org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern:%d %p %m%n

# [log4j renderers]
log4j.renderer.java.awt.event.MouseEvent:com.thinkparity.browser.platform.util.log4j.or.java.awt.event.MouseEventRenderer
log4j.renderer.java.awt.Point:com.thinkparity.browser.platform.util.log4j.or.java.awt.PointRenderer
log4j.renderer.com.thinkparity.model.parity.model.document.Document:com.thinkparity.model.log4j.or.parity.document.DocumentRenderer
log4j.renderer.com.thinkparity.model.parity.model.document.DocumentContent:com.thinkparity.model.log4j.or.parity.document.DocumentContentRenderer
log4j.renderer.com.thinkparity.model.parity.model.document.DocumentVersion:com.thinkparity.model.log4j.or.parity.document.DocumentVersionRenderer
log4j.renderer.com.thinkparity.model.parity.model.document.history.HistoryItem:com.thinkparity.model.log4j.or.parity.document.HistoryItemRenderer
log4j.renderer.com.thinkparity.model.xmpp.user.User:com.thinkparity.model.log4j.or.xmpp.user.UserRenderer
log4j.renderer.org.jivesoftware.smack.packet.Message:com.thinkparity.model.log4j.or.smack.packet.MessageRenderer
log4j.renderer.org.jivesoftware.smack.packet.Packet:com.thinkparity.model.log4j.or.smack.packet.PacketRenderer
log4j.renderer.org.jivesoftware.smack.packet.PacketExtension:com.thinkparity.model.log4j.or.smack.packet.PacketExtensionRenderer
log4j.renderer.org.xmlpull.v1.XmlPullParser:com.thinkparity.model.log4j.or.org.xmlpull.v1.XmlPullParserRenderer
